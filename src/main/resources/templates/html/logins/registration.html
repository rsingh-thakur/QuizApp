<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		h1 {
			color: #333;
			font-size: 24px;
			margin-bottom: 20px;
		}
	</style>

</head>

<body>

	<form action="/register" method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
		<h1 style="text-align: center; margin-bottom: 20px;">Registration</h1>
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" class="form-control" style="width: 100%;" required>
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName" class="form-control" style="width: 100%;" required>
		</div>

		<div class="form-group">
			<label for="emailAddress">Email Address:</label>
			<input type="email" id="emailAddress" name="emailAddress" class="form-control" style="width: 100%;"
				required>
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" class="form-control" style="width: 100%;" required>
		</div>

		<div class="form-group">
			<label for="userType">User Type:</label>
			<select id="userType" name="userType" class="form-control" style="width: 100%;" required>
				<option value="student">Student</option>
				<option value="teacher">Teacher</option>
			</select>
		</div>

		<div class="form-group">
			<label for="imagePath">Profile Image:</label>
			<input type="file" id="imagePath" name="image" class="form-control-file" style="width: 100%;">
		</div>

		<button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
	</form>

</body>

</html>
